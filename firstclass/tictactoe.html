<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <!-- <script src="js/main.js"></script> -->
    
    <div class="players">
        <div id="player1" class="player">
            <div class="image">
                <img src="https://images.pexels.com/photos/5206261/pexels-photo-5206261.jpeg" alt="Player One Pic"/>
            </div>
            <div class="name">Player 1</div>
            <div class="score">0</div>
        </div>
        <div id="player2" class="player">
            <div class="image">
                <img src="https://images.pexels.com/photos/8375911/pexels-photo-8375911.jpeg" alt="Player Two Pic"/>
            </div>
            <div class="name">Player 2</div>
            <div class="score">0</div>
        </div>
    </div>

    <!-- <h1>Tic Tac Toe</h1> -->
    <p></p>
    <div class="grid">
        <div id="a1" class="griditem"></div>
        <div id="a2" class="griditem"></div>
        <div id="a3" class="griditem"></div>
        <div id="b1" class="griditem"></div>
        <div id="b2" class="griditem"></div>
        <div id="b3" class="griditem"></div>
        <div id="c1" class="griditem"></div>
        <div id="c2" class="griditem"></div>
        <div id="c3" class="griditem"></div>
      </div>

      <script src="./js/main.js"></script>

</html>
